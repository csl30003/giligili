syntax = "proto3";

package pb;

option go_package = "./pb";

message RegisterReq {
  string username = 1;
  string password = 2;
  string nickname = 3;
}

message RegisterResp {
  int64 userId = 1;
}

message LoginReq {
  string username = 1;
  string password = 2;
}

message LoginResp {
  int64 userId = 1;
  string nickname = 2;
}

service User {
  rpc Register (RegisterReq) returns (RegisterResp);
  rpc Login (LoginReq) returns (LoginResp);
}